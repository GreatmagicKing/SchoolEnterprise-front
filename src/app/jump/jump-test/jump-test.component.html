<app-student-header></app-student-header>

<div nz-row>
  <div nz-col nzSpan="6"></div>
  <div nz-col nzSpan="12" *ngFor="let item of testDetails"
  [(ngModel)]="testDetails" ngDefaultControl>
    <h2 nz-typography>{{item.testName}}</h2>
    <div *ngFor="let item1 of item.testProblem; let i = index;">
      <nz-radio-group nzName="radiogroup" *ngIf="item.state=='0'||item.state==null" [(ngModel)]="arrValue[i]">
        <h6 nz-typography>{{i+1+"."+item1.testData}}</h6>
        <label nz-radio nzValue="A" >{{item1.testA}}</label>
        <label nz-radio nzValue="B" >{{item1.testB}}</label>
        <label nz-radio nzValue="C" >{{item1.testC}}</label>
        <label nz-radio nzValue="D" >{{item1.testD}}</label>
      </nz-radio-group>
      <nz-radio-group nzName="radiogroup" *ngIf="item.state=='1'" [(ngModel)]="arrValue[i]">
        <h6 nz-typography>{{i+1+"."+item1.testData}}</h6>
        <label nz-radio nzValue="A" [nzDisabled]="true">{{item1.testA}}</label>
        <label nz-radio nzValue="B" [nzDisabled]="true">{{item1.testB}}</label>
        <label nz-radio nzValue="C" [nzDisabled]="true">{{item1.testC}}</label>
        <label nz-radio nzValue="D" [nzDisabled]="true">{{item1.testD}}</label>
      </nz-radio-group>
      <nz-divider></nz-divider>
    </div>
    <div class="text-center">
      <button nz-button nzType="primary" (click)="setAnswer()"
   [disabled]="this.arrValue.length!=10||item.state=='1'">提交</button>
    </div>
  </div>
  <div nz-col nzSpan="6"></div>
</div>
